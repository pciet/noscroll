<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>noscroll: Hello, World!</title>
    <style>
        div {
            text-align: center;
            border: 5px solid black;
            font-size: 3em;
        }
        .inline {
            display: inline-block;
            width: 50%;
            height: 100%;
        }
        .block {
            display: block;
            width: 100%;
            height: 50%;
        }
    </style>
    <script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../noscroll.js"></script>
    <script type="text/javascript">
        noscroll.addLayout(1, 0, `
            <div>Hello,</div>
            <div>World!</div>
        `);
        noscroll.addLayout(noscroll.LayoutMaxRatio, 0, `
            <div class="inline">Hello,</div>
            <div class="inline">World!</div>
        `);
    </script>
</head>
<body></body>
</html>
